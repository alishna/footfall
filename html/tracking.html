<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detected</title>
    <style>
        #trackingVideo {
            cursor: pointer; /* Makes it clear that the video is clickable */
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <video id="trackingVideo" width="1500" height="1000" controls>
            <source src="/html/detected.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        // Redirect to the /tracker route in FastAPI when the video is clicked
        const trackingVideo = document.getElementById('trackingVideo');
        trackingVideo.addEventListener('click', () => {
            window.location.href = "/tracker";
        });
    </script>
</body>
</html>
